<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic Homework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
</head>
<body>
    <h1></h1>

        <div class="container">
            <h2>Click a button below to view ten images of that animal or enter the name of 
                an animal on the right to create a new button. Click the new button to view 
                images of the animal you added. Click on any of the images to animate. 
                Click on the image again to stop the animation.</h2>
                <!-- Dynamically Rendered Buttons -->
                <div id="buttons-view"></div>
            
                <div id="rightColumn">

                    <form id="gif-form">
                    <label form="gif-input">Add an animal</label><br>
                    <input type="text" id="gif-input"><br>
                    <input id="add-gif" type="submit" value="Submit">
                    </form>

                </div>
                
                <div id="leftColumn">
                <!-- Gifs are displayed Here -->
               
                    <div class="imageView"></div>

                </div>
            
            </div>
    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/javascript/giffy.js"></script>    
</body>
</html>
